<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .image-container {
      position: relative;
      width: 500px;
      height: 400px;
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .image-container img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="pic/shop.jpg" class="active" alt="Robot 1">
  <img src="pic/book.jpg" alt="Robot 2">
  <img src="pic/lamp.jpg" alt="Robot 3">
</div>

<script>
  const images = document.querySelectorAll('.image-container img');
  let current = 0;

  setInterval(() => {
    images[current].classList.remove('active');
    current = (current + 1) % images.length;
    images[current].classList.add('active');
  }, 3000); // every 3 seconds
</script>

</body>
</html>
