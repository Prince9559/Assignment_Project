<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REST Full Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    caption {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 20px;
      text-align: left;
    }

    th {
      background-color: #eaeaea;
      color: #000;
    }

    td {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>REST Full Form</h1>
  <p><strong>REST</strong> stands for <strong>Representational State Transfer</strong>. It is a software architecture style used for designing networked applications.</p>

  <table>
    <caption>REST Full Form Breakdown</caption>
    <tr>
      <th>Letter</th>
      <th>Meaning</th>
    </tr>
    <tr>
      <td>R</td>
      <td>Representational</td>
    </tr>
    <tr>
      <td>S</td>
      <td>State</td>
    </tr>
    <tr>
      <td>T</td>
      <td>Transfer</td>
    </tr>
  </table>

</body>
</html>
