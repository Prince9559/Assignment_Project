 <!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .carousel {
      margin-top: 80px;
    }

    .carousel-item {
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .carousel-item img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    @media (max-width: 576px) {
      .carousel-item {
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ›’ Cart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link active" href="#">Sign up</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          <li class="nav-item"><a class="nav-link disabled">Disabled</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="pic/bag.jpg" alt="Bag">
        </div>
        <div class="carousel-item">
          <img src="pic/watch.jpg" alt="Watch">
        </div>
        <div class="carousel-item">
          <img src="pic/mobile.jpg" alt="Mobile">
        </div>
        <div class="carousel-item">
          <img src="pic/lamp.jpg" alt="Lamp">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
