<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRHLK Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 60px;
    }

    .logo img {
      height: 50px;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      display: none;
      z-index: 1100;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 600;
    }

    .login-btn {
      border: 2px solid #f4d03f;
      padding: 6px 16px;
      border-radius: 6px;
      color: #f4d03f;
      font-weight: bold;
      background: none;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #f4d03f;
      color: white;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        background-color: white;
        padding: 20px;
        display: none;
        position: relative;
        /* ðŸ‘ˆ changed from absolute */
        margin-top: 60px;
        /* ðŸ‘ˆ push below navbar */
        z-index: 999;
        align-items: flex-start;
        border-bottom: 1px solid #ccc;

        max-height: none;
        /* allow natural height */
        overflow-y: visible;
      }

      .nav-links.active {
        display: flex;
      }

      .container {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
        width: 100%;
        margin-top: 20px;
        transition: margin-top 0.3s ease;
      }

      .text-content,
      .image-content {
        max-width: 100%;
      }

      .image-content img {
        margin-top: 20px;
      }
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #f5c802, #d98e04);
      color: white;
      border-radius: 20px;
      padding: 25px;
      margin: 120px 25px 25px 25px;
      /* ðŸ‘ˆ push below navbar + menu if open */
      width: calc(100% - 50px);
      max-width: 1200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: margin-top 0.3s ease;
    }

    .text-content {
      max-width: 40%;
    }

    .text-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .text-content p {
      font-size: 1rem;
      line-height: 1.6;
      color: #f7f7f7;
    }

    .image-content img {
      max-width: 500px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar Section -->
  <div class="navbar">
    <div class="logo">
      <img src="pic/0.jpg" alt="Logo" />
    </div>

    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </div>

  <!-- Nav Links (now scrollable with page) -->
  <div class="nav-links" id="navLinks">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Make Claim</a>
    <a href="#">POS Corner</a>
    <a href="#">Contact Us</a>
    <a href="#">Admin</a>
    <button class="login-btn">LOGIN</button>
  </div>

  <!-- Hero Section -->
  <div class="container" id="mainContainer">
    <div class="text-content">
      <h1>Ensure Protection For all<br>possible situations</h1>
      <p>
        With a strong foundation in industry knowledge, a dedicated team of experts, and innovative technology,
        RRHLK consistently delivers prompt, top-tier service tailored to each clientâ€™s needs.
      </p>
    </div>
    <div class="image-content">
      <img src="https://www.rrhlkinsurance.in/assets/images/hero-banner.png" alt="Happy Family" />
    </div>
  </div>

  <!-- Script to Toggle Menu -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  </script>

</body>

</html>
